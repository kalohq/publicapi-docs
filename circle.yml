dependencies:
  override:
    - pip install awscli==1.11.139

test:
  override:
    - test 0 = 0

deployment:
  features:
    only:
      - /feature.*/

    commands:
      - aws s3 sync . s3://developer-docs.kalohq.ink --delete

  master:
    only:
      - master

    commands:
      - aws s3 sync . s3://developer-docs.kalohq.com --delete
